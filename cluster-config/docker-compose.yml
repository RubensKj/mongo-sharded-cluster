services:
  config:
    image: mongo
    volumes:
      - ./docker/mongo/etc/mongod-keyfile:/etc/mongod-keyfile:ro
      - ./docker/mongo/root:/root:ro
    entrypoint: [ "chmod", "400", "/etc/mongod-keyfile"]
  shard-1:
    hostname: shard-3
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: admin
    expose:
      - 27017
    volumes:
      - ./docker/mongo/etc/mongod-keyfile:/etc/mongod-keyfile:ro
      - ./docker/mongo/root:/root:ro
    entrypoint: [ "/usr/bin/mongod", "--auth", "--keyFile", "/etc/mongod-keyfile", "--bind_ip_all", "--replSet", "cluster-rs-1" ]
    ports:
      - "27017:27017"
    depends_on:
      - shard-2
      - shard-3
  shard-2:
    hostname: shard-2
    image: mongo
    expose:
      - 27017
    ports:
      - "27018:27017"
    volumes:
      - ./docker/mongo/etc/mongod-keyfile:/etc/mongod-keyfile:ro
    entrypoint: [ "/usr/bin/mongod", "--auth", "--keyFile", "/etc/mongod-keyfile", "--bind_ip_all", "--replSet", "cluster-rs-1" ]
    depends_on:
      - shard-3
  shard-3:
    hostname: shard-3
    image: mongo
    expose:
      - 27017
    ports:
      - "27019:27017"
    volumes:
      - ./docker/mongo/etc/mongod-keyfile:/etc/mongod-keyfile:ro
    entrypoint: [ "/usr/bin/mongod", "--auth", "--keyFile", "/etc/mongod-keyfile", "--bind_ip_all", "--replSet", "cluster-rs-1" ]
  mongo-express:
    container_name: gogqlserver_mongo_express
    image: mongo-express:0.49.0
    restart: unless-stopped
    ports:
        - 8081:8081
    environment:
        ME_CONFIG_MONGODB_SERVER: 'shard-1,shard-2,shard-3'
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: password
    depends_on:
      - shard-1
      - shard-2
      - shard-3